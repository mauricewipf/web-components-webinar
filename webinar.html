<h2>Part One</h2>

<script>
  class MauwiButton extends HTMLElement {
    constructor() {
      super();
      const root = this.attachShadow({ mode: 'open' });
      root.innerHTML = `
        <style>
          .info {
              font-style: italic;
          }
        </style>
        <button>
          <span class="info">Info: </span>
          <slot></slot>
        </button>
      `;
    }
  }
  customElements.define('mauwi-button', MauwiButton);
</script>

<button>HTML Button</button>
